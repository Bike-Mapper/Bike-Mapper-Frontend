<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Silhouette of a person's head"></ion-img>

  <ion-list lines="none">
    <ion-item>
      <ion-label>Usuário: {{user.firstName}} {{user.lastName}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Username: {{user.username}}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>Data de Nascimento: {{user.dataNasc}}</ion-label>
    </ion-item> -->
    <ion-item>
      <ion-checkbox>Perfil Privado:</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox>Notificações:</ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-checkbox>Receber ofertas:</ion-checkbox>
    </ion-item>

  </ion-list>
  
</ion-content>
