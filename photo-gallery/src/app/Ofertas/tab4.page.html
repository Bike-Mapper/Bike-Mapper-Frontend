<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ofertas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-avatar slot="start">
    <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
  </ion-avatar>

  <ion-label> {{user.firstName}} {{user.lastName}} </ion-label>
  
  <div align="center">
    <ion-icon name="logo-bitcoin" slot="end"></ion-icon>
    <ion-label slot="end">{{user.score}}</ion-label>
  </div>
</ion-item>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ofertas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngFor="let company of companies; let i = index">
    <ion-row>
      <ion-col>
        <ion-card>
          <img [src]=company.imagePath>
          <ion-card-header>
            <ion-card-title>{{company.name}}</ion-card-title>
            <ion-card-subtitle>{{company.price}} pontos</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{company.description}}</ion-card-content>
          <ion-button fill = "clear" (click)="openModal(i)">Obter cupom</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
