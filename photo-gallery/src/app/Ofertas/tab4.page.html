<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ofertas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ofertas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid *ngFor="let company of companies; let i = index">
    <ion-row>
      <ion-col>
        <ion-card>
          <img [src]="'https://picsum.photos/512/512?random=' + i">
          <ion-card-header>
            <ion-card-title>{{company.name}}</ion-card-title>
            <ion-card-subtitle>{{company.price}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{company.description}}</ion-card-content>
          <ion-button fill = "clear" (click)="openModal()">Obter cupom</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
