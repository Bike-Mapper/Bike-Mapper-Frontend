<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carteira
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>

    <ion-label> Avatar Item </ion-label>
    
    <div align="center">
      <ion-icon name="logo-bitcoin" slot="end"></ion-icon>
      <ion-label slot="end">100</ion-label>
    </div>
  </ion-item>

  <ion-grid *ngFor ="let item of items; let index">
    <ion-row>
      <ion-col>
        <ion-thumbnail>
          <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
        </ion-thumbnail>
      </ion-col>
      <ion-col>
        <ion-thumbnail>
          <img [src]="'https://picsum.photos/80/80?random=' + index" alt="avatar" />
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll>
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
