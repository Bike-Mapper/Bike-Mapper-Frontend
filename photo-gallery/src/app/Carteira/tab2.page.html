<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carteira
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>

    <ion-label> {{user.firstName}} {{user.lastName}} </ion-label>
    
    <div align="center">
      <ion-icon name="logo-bitcoin" slot="end"></ion-icon>
      <ion-label slot="end">{{user.score}}</ion-label>
    </div>
  </ion-item>


  <ion-grid *ngFor="let company of items; let i = index">
    <ion-row>
      <ion-col>
        <ion-card>
          <img [src]="''+company.image_path">
          <ion-card-header>
            <ion-card-title>{{company.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{company.description}}</ion-card-content>
          <ion-button fill = "clear" (click)="openModal(i)">Abrir cupom</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
